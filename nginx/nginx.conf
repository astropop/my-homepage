server {
    listen 1993;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Charset
    charset utf-8;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CSS files - must be before main location
    location ~* \.css$ {
        add_header Content-Type text/css;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # JavaScript files
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Images and fonts
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main page - root only
    location = / {
        try_files /index.html =404;
    }

    # Block all other paths - return 404
    location / {
        try_files $uri @notfound;
    }

    # Named location for 404
    location @notfound {
        return 404;
    }

    # Custom 404 page
    error_page 404 /404/404.html;
    location = /404/404.html {
        internal;
    }

    # 50x error pages
    error_page 500 502 503 504 /50x/50x.html;
    location = /50x/50x.html {
        internal;
    }
}